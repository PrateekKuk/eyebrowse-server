{% load filters %}
<tr class="history-row">
    <td>
        <a href="{{ item.url }}" data-content="{{ item.url }}" class="cut-content pointer">
         <img class="favicon" src="{{ item.favIconUrl }}"> {{ item.url|url_domain|truncatechars:30 }} 
        </a>
    </td>
    <td class="cut-content pointer" data-content="{{ item.title }}">
        {{ item.title|truncatechars:30 }}
    </td>
    <td>
        {{ item.humanize_time }}
    </td>
    <td data-order-by="{{ item.start_time|date_ms }}">
        {{ item.start_time }}
    </td>
    <td data-order-by="{{ item.end_time|date_ms }}">
        {{ item.end_time }}
    </td>
    <td class="hidden edit">
        <a class="btn btn-danger btn-small rm-history" data-id="{{ item.id }}">
            <i class="icon-remove icon-white"></i>
        </a>
    </td>
</tr>
