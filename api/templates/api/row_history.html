{% load filters %}
<tr class="history-row">
    <td>
        <img class="favicon" src="{{ item.favIconUrl }}">
    </td>
    <td>
        <a href="{{ item.url }}" data-content="{{ item.url }}" class="cut-content pointer">
         {{ item.url|truncatechars:30 }} 
        </a>
    </td>
    <td class="cut-content pointer" data-content="{{ item.title }}">
        {{ item.title|truncatechars:30 }}
    </td>
    <td>
        {{ item.humanize_time }}
    </td>
    <td data-order-by="{{ item.start_time|date_ms }}">
        {{ item.start_time }}
    </td>
    <td data-order-by="{{ item.end_time|date_ms }}">
        {{ item.end_time }}
    </td>
</tr>
