<tr class="history-row">
    <td>
        <a href="{! url !}" target="_blank" data-content="{! url !}" class="cut-content pointer">
        <img class="favicon" src="{! favIconUrl !}"> {! urlDomain !} 
        </a>
    </td>
    <td class="cut-content pointer" data-content="{! title !}">
        {! truncateTitle !}
    </td>
    <td>
        {! humanize_time !}
    </td>
    <td data-order-by="{! start_time_ms !}">
        {! start_time !}
    </td>
    <td data-order-by="{! end_time_ms !}">
        {! end_time !}
    </td>
    <td class="hidden edit">
        <a class="btn btn-danger btn-small rm-history" data-id="{! id !}">
            <i class="icon-remove icon-white"></i>
        </a>
    </td>
</tr>
