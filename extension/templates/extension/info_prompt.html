{% extends "extension/prompt_base_info.html" %}

{% block content%}

{% for user in active_users %}
	<a href="{{ user.url }}" target="_blank" title="{{ user.username }}"><img class="img-rounded small-pic" src="{{ user.pic_url }}"></a>
{% endfor %}


{% for user in older_users %}
	<a href="{{ user.url }}" target="_blank" title="{{ user.username }} - {{ user.time_ago }} ago"><img class="img-rounded small-pic older" src="{{ user.pic_url }}"></a>
{% endfor %}



{% endblock %}
