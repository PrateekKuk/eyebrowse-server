{% if form.errors %}
    <div class='form-errors alert alert-error'>
        <strong> Sorry, there were some errors...</strong>
        <div>
        {% for key, value in form.errors.items %}
            {% for v in value %}
                <p> {{ key }} : {{ v }} </p>
            {% endfor %}
        {% endfor %}
        </div>
    </div>
{% endif %}
